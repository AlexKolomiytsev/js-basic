<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form name="form">
        Enter your login: <input type="text" name="login">
        <input type="button" value="Sign in" onclick="msg()"/><br>
        You have <span id="counter"></span>s to enter your login<br/>
    </form>
    <script>
        var dbLogin = "Alex";
        var inputLogin = document.getElementsByName("login");
        var counter = document.getElementById("counter");
        counter.innerHTML = 10;

        function decrCounter() {
            counter.innerHTML--;
            if (counter.innerHTML == 0 && inputLogin[0].value !== dbLogin) {
                clearInterval(linkToInterval);
                document.forms["form"].elements["login"].disabled = true;
                console.log("ALARMS!!!!!");
            }
            else if (inputLogin[0].value === dbLogin && counter.innerHTML == 0) {
                clearInterval(linkToInterval);
                document.forms["form"].elements["login"].disabled = true;
                console.log("Welcome, " + inputLogin[0].value + "!");
            }
        }

        linkToInterval = setInterval(decrCounter, 1000);

        function msg() {
            if (inputLogin[0].value === dbLogin) {
                console.log("Welcome, " + inputLogin[0].value + "!");
            }
            else {
                console.log(inputLogin[0].value + " --- this is not your login");
            }
        }
    </script>
</body>
</html>
